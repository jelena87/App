<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="myStyle.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-2">
          <ul class="leftSidebar">
            <li>Fields</li>
            <li>Fieldgroups</li>
            <li>Controls</li>
            <li><button class="dropbtn" onclick="myFunction()">Depositories</a></li>
              <ul id="dropdown-menu" class="dropdown-content">
                <li class="list-group-item">
                  <div id="drag1" class="drag ui-draggable">
                    <a href="#">Block</a>
                  </div>
                </li>
                <li class="list-group-item">
                  <div id="drag2" class="drag ui-draggable">
                    <a href="#">Block</a>
                  </div>
                </li>
              </ul>
          </ul>
        </aside>
        <div class="col-md-8 grid-form ui-droppable" id="frame">

        </div>
        <aside class="col-md-2">
          <ul class="rightSidebar">
            <li>Settings</li>
            <li>Translations</li>
          </ul>
        </aside>
      </div>
    </div>

    <script type="text/javascript">
    function myFunction() {
      document.getElementById("dropdown-menu").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    $(document).ready(function(){
      var counter = 1;
      $(".drag").draggable({
          revert: "invalid",
          helper: 'clone',
          cursor: "crosshair",
          containment: 'frame',

      });

      $("#frame").droppable({
          accept: ".drag",
          drop: function(event, ui) {
              var cloned = $(ui.helper).clone();
              cloned.attr("id", "clonedElem" + counter);
              var pos = $(ui.helper).offset();

              var draggableOffset = ui.helper.offset(),
                  droppableOffset = $(this).offset(),
                  left = draggableOffset.left - droppableOffset.left,
                  thisTop = draggableOffset.top - droppableOffset.top;

              cloned.css({
                  "position": "absolute",
                  "left": left,
                  "top": thisTop
              });

              cloned.attr("visible", "true");

              cloned.draggable({
                  containment: 'parent',
                  stop:function(ev, ui) {
                      console.log("aqui");
                  }
              });
              $("#frame").append(cloned);
              counter++;
          }
      });
    });
    </script>
  </body>
</html>
