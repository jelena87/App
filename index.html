<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="myStyle.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>

<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2">
            <ul class="leftSidebar">
                <li>Fields</li>
                <li>Fieldgroups</li>
                <li class="activeLink"><a class="dropbtn-two" onclick="myFunctionTwo()">Controls</a></li>
                <ul class="dropdown-content-two" id="dropdown-menu-two">
                  <li>Textbox</li>
                  <li>TextArea</li>
                  <li>Html-Editor</li>
                  <li>Checkbox</li>
                  <li>Datepicker</li>
                  <li>DropDown</li>
                  <li>Radiobutton</li>
                  <li>Lookup</li>
                  <li>Grid</li>
                  <li>Label</li>
                </ul>
                <li class="activeLink"><a class="dropbtn" onclick="myFunction()">Depositories</a></li>
                <ul id="dropdown-menu" class="dropdown-content">

                    <li><p  draggable="true" ondragstart="drag(event)" id="drag1">Block</p></li>
                    <li><p  draggable="true" ondragstart="drag(event)" id="drag2">Card</p></li>

                </ul>
            </ul>
        </aside>

        <div class="col-md-8 grid-form" id="frame" ondrop="drop(event)" ondragover="allowDrop(event)">




        </div>
        <aside class="col-md-2">
            <ul class="rightSidebar">
                <li>Settings</li>
                <li>Translations</li>
            </ul>
        </aside>
    </div>
</div>


<script src="app.js"></script>
</body>

</html>
