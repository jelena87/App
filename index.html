<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="myStyle.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-2">
          <ul class="leftSidebar">
            <li>Fields</li>
            <li>Fieldgroups</li>
            <li>Controls</li>
            <li>Depositories</li>
            <li><div draggable="true" ondragstart="drag(event)" id="drag1" style="background-color: blue;">Block</div></li>
            <li><div draggable="true" ondragstart="drag(event)" id="drag2" style="background-color: red;">Container</div></li>


          </ul>
        </aside>

        <div class="col-md-8 grid-form" id="frame" ondrop="drop(event)" ondragover="allowDrop(event)">




        </div>
        <aside class="col-md-2">
          <ul class="rightSidebar">
            <li>Settings</li>
            <li>Translations</li>
          </ul>
        </aside>
      </div>
    </div>


    <script src="app.js"></script>
  </body>

</html>
