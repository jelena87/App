<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="myStyle.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2">
            <ul class="leftSidebar">
                <li>Fields</li>
                <li>Fieldgroups</li>
                <li>Controls</li>
                <li><a class="dropbtn" onclick="myFunction()">Depositories</a></li>
                <ul id="dropdown-menu" class="dropdown-content">
                    <li><a href="#" draggable="true" ondragstart="drag(event)" width="336" height="69" id="drag1">Block</a></li>
                    <li><a href="#">Container</a></li>
                    <li><p id="drag10" draggable="true" ondragstart="drag(event)">Test</p></li>
                </ul>
            </ul>
        </aside>
        <div class="col-md-8 grid-form" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br>

        </div>
        <aside class="col-md-2">
            <ul class="rightSidebar">
                <li>Settings</li>
                <li>Translations</li>
            </ul>
        </aside>
    </div>
</div>

<script type="text/javascript">
    function myFunction() {
        document.getElementById("dropdown-menu").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<script src="app.js"></script>
</body>
